</head>
<body style="margin: 0;">
    <div class="screen">
        <div class="notch"></div>
        <div class="home-ind-hold">

        </div>
        <header id="tw-header">
            <div class="ios-menu">
                <div class="ios-time">
                    <time datetime="15:12">15:12</time>
                </div>
                <div class="ios-battery-etc">
                    <img src="static/assets/icons/cellular.svg" alt="Icon 2">
                    <img src="static/assets/icons/wifi.svg" alt="Icon 3">
                    <img src="static/assets/icons/battery.svg" alt="Icon 1">
                </div>
            </div>
            <div class="tw-header">
                <img class="profile-header" src="static/assets/icons/no-profile.svg" alt="">
                <img class="logo-header" src="static/assets/logos/x-logo-black.svg" alt="">
                <button class="secondary-btn">Upgrade</button>
            </div>
            <ul class="tab-bar">
                <li class="tab tab-1">
                    <div class="label-hold ">
                        <p class="label">For you</p>
                    </div>
                </li>

                    <div class="label-hold active-tab">
                        <p class="label">Following</p>

            </ul>
        </header>
        <main id="feed">
        </main>
        <footer id="tw-menu">
            <nav class="menu-bar">
                <a href="#" class="menu-item">

                <a href="#" class="menu-item">

                </a>
            </nav>
        </footer>

    </div>
    <script src="create-posts.js"></script>

    <script>
        const feed = document.getElementById('feed');
        let lastScrollTop = 0;

        feed.addEventListener('wheel', function(e) {
            const scrollTop = feed.scrollTop;
            const maxScroll = feed.scrollHeight - feed.clientHeight;
            const scrollProgress = scrollTop / maxScroll;
            
            // Increase resistance factor as user scrolls down
            const resistance = 1 + (scrollProgress * 100);
            
            // Apply modified scroll
            feed.scrollTop += e.deltaY / resistance;
            
            // Prevent default scroll
            e.preventDefault();
        }, { passive: false });
  </script>
</body>
</html>
